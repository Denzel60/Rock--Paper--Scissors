<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <section class="top">
      <div class="top-part">
        <div class="top-right">
          <h3>&copy; 2024 Denzel Lawrence</h3>
        </div>
        <div class="top-left">
          <h3 class="result">
            Computer <span id="compScore">0</span>
            <span id="playerScore">0</span>Player
          </h3>
        </div>
      </div>
      <h3>Computer</h3>
      <div class="display" id="comp">✌️</div>
    </section>

    <section class="middle">
      <h2 id="results">Currently Draw</h2>
    </section>

    <section class="bottom">
      <h3>Player</h3>
      <div class="display" id="player">✌️</div>
      <div class="select">
        <button class="btn" id="rock">✊</button>
        <button class="btn" id="paper">✋</button>
        <button class="btn" id="scissors">✌️</button>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
